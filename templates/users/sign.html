{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- Page Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/icon_login.png" %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'account/account.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a
                        href="/accounts/password/reset">Forgot password?</a></div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" method="post" action="login/">
                    {% csrf_token %}
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="username or email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <input id="btn-login" class="btn btn-success" type="submit" value="submit"/>
                            <!--<a id="btn-login" href="#" class="btn btn-success">Login  </a>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            {% if failed %}
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                    <div class="alert alert-warning">
                                        <strong>Invalid login details supplied! </strong>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
<footer class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footer text-center">
        <p style="color: #FFFFFF;" class="copyright" `<strong>Copyright Â© 2016 @deaspo studios inc.</strong></p>
    </div>
</footer>
</div>
<!-- jquery -->
<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script>
    jQuery(document).ready(function () {
        $('#loginbox').css('display', 'block');
        $('#signupbox').css('display', 'none');
        //set the click properties

    });
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="{% static 'slides/jquery.backstretch.min.js' %}"></script>
<script>
    $.backstretch([
        "{% static 'slides/eco1.jpg' %}",
        "{% static 'slides/eco2.jpg' %}",
        "{% static 'slides/eco3.jpg' %}"
    ], {duration: 4000});
</script>

</body>
</html>
